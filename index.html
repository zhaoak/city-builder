<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>City Builder</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body>
        <header>
            <h1>City Builder</h1>
        </header>
        <main>
            <section>
                <h2 id="welcome-banner">Welcome to the City Of CITY NAME HERE</h2>
                <div id="image-container">
                    <img id="geography-img" class="splashImg" src="" alt="" />
                    <img id="architecture-img" class="splashImg" src="" alt="" />
                    <img id="weather-img" class="splashImg" src="" alt="" />
                </div>
                <h3>Proposed City Slogans</h3>
                <div id="slogan-location"></div>
            </section>
            <section>
                <div id="img-select-container">
                    <div>
                        <select id="geography-select">
                            <option value="">--Select Geography--</option>
                            <option value="Mountain">Mountain</option>
                            <option value="Plains">Plains</option>
                            <option value="Tundra">Tundra</option>
                        </select>
                        <p>Changes: <span id="geography-changes">0</span></p>
                    </div>
                    <div><select id="architecture-select">
                        <option value="">--Select Architecture--</option>
                        <option value="Midcentury">Midcentury</option>
                        <option value="Central American">Central American</option>
                        <option value="Suburban">Suburban</option>
                    </select>
                    <p>Changes: <span id="architecture-changes">0</span></p>
                    </div>
                    <div><select id="weather-select">
                        <option value="">--Select Climate--</option>
                        <option value="Rainy">Rainy</option>
                        <option value="Desert">Desert</option>
                        <option value="Fire">Warm</option>
                    </select>
                    <p>Changes: <span id="weather-changes">0</span></p>
                    </div>
                </div>
            </br>
                <div id="text-input-container">
                    <input type="text" name="" id="city-textbox" />

                    <button id="city-button">Change City Name</button>

                    <input type="text" name="" id="slogan-textbox" />

                    <button id="slogan-button">Propose New Slogan</button>
                </div>
            </section>
        </main>
    </body>
</html>
